<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corrode</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="homepage">
  <div class="grid-bg"></div>
  <div class="glow-effect"></div>
  <div class="container">
    <div class="logo-container">
      <div class="controller-icon">
        <i class="fas fa-gamepad"></i>
      </div>
      <h1 class="logo-text">Corrode</h1>
    </div>

    <div class="search-container">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search" class="search-input" />
        <button class="settings-btn">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </div>

    <div class="quick-launch">
      <div class="apps-grid" id="apps-grid"></div>
    </div>

    <footer class="main-footer">
      <div class="footer-links">
        <a href="#" class="footer-link"><i class="fab fa-discord"></i></a>
        <a href="#" class="footer-link"><i class="fas fa-cog"></i></a>
        <a href="#" class="footer-link"><i class="fab fa-youtube"></i></a>
        <a href="#" class="footer-link"><i class="fas fa-code"></i></a>
        <a href="#" class="footer-link"><i class="fas fa-handshake"></i></a>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
