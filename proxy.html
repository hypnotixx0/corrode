<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corrode</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <!-- Bare Client (required for your Worker) -->
  <script src="https://unpkg.com/@tomphttp/bare-client@2.2.0-alpha/dist/bare.cjs.js"></script>
</head>
<body class="proxy">
  <nav class="nav">
    <div class="nav-left">
      <button id="home"><i class="fas fa-home"></i></button>
      <button id="back"><i class="fas fa-arrow-left"></i></button>
      <button id="forward"><i class="fas fa-arrow-right"></i></button>
      <button id="refresh"><i class="fas fa-redo"></i></button>
    </div>
    <div class="nav-center">
      <div class="search">
        <input type="text" id="url" placeholder="Search or enter URL" />
        <button id="go"><i class="fas fa-search"></i></button>
      </div>
    </div>
    <div class="nav-right">
      <button id="history"><i class="fas fa-history"></i></button>
      <button id="bookmark"><i class="far fa-bookmark"></i></button>
      <button id="transport" class="active"><i class="fas fa-shield-alt"></i> Your Server</button>
    </div>
  </nav>

  <div id="history-panel" class="panel">
    <div class="header"><h3>History</h3><button class="close">Ã—</button></div>
    <div class="content"><ul id="history-list"></ul><button id="clear">Clear History</button></div>
  </div>

  <script src="proxy.js"></script>
</body>
</html>
