<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corrode Proxy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <meta http-equiv="Content-Language" content="en" />
  <meta name="google" content="notranslate" />
</head>
<body class="proxy-page">
  <div class="proxy-container">
    <main class="proxy-content" id="proxy-content">
      <div class="loading-state" id="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading via Bolt Unblocker...</p>
      </div>
    </main>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
      <div class="nav-left">
        <button class="nav-btn" id="home-btn"><i class="fas fa-home"></i></button>
        <button class="nav-btn" id="back-btn"><i class="fas fa-arrow-left"></i></button>
        <button class="nav-btn" id="forward-btn"><i class="fas fa-arrow-right"></i></button>
        <button class="nav-btn" id="refresh-btn"><i class="fas fa-redo"></i></button>
      </div>
      <div class="nav-center">
        <div class="nav-search">
          <input type="text" placeholder="Search or enter URL" class="nav-search-input" id="nav-search-input" />
          <button class="nav-search-btn" id="nav-search-btn"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="nav-right">
        <button class="nav-btn" id="history-btn"><i class="fas fa-history"></i></button>
        <button class="nav-btn" id="bookmark-btn"><i class="far fa-bookmark"></i></button>
        <button class="nav-btn" id="api-toggle-btn"><i class="fas fa-code"></i></button>
      </div>
    </div>

    <!-- History Panel -->
    <div id="history-panel" class="panel">
      <div class="panel-header">
        <h3>History</h3>
        <button class="close-panel">×</button>
      </div>
      <div class="panel-content">
        <ul id="history-list"></ul>
        <button id="clear-history" class="panel-action">Clear History</button>
      </div>
    </div>

    <!-- Bookmarks Panel -->
    <div id="bookmarks-panel" class="panel">
      <div class="panel-header">
        <h3>Bookmarks</h3>
        <button class="close-panel">×</button>
      </div>
      <div class="panel-content">
        <div id="bookmarks-list"></div>
        <div class="add-bookmark-form">
          <input type="text" id="bookmark-name" placeholder="Name" />
          <input type="text" id="bookmark-url" placeholder="URL" />
          <button id="add-bookmark" class="panel-action">Add</button>
        </div>
      </div>
    </div>
  </div>

  <script src="proxy.js"></script>
</body>
</html>
