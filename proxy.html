<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corrode</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="proxy-page">
  <div class="bottom-nav">
    <div class="nav-left">
      <button class="nav-btn" id="home-btn"><i class="fas fa-home"></i></button>
      <button class="nav-btn" id="back-btn"><i class="fas fa-arrow-left"></i></button>
      <button class="nav-btn" id="forward-btn"><i class="fas fa-arrow-right"></i></button>
      <button class="nav-btn" id="refresh-btn"><i class="fas fa-redo"></i></button>
    </div>
    <div class="nav-center">
      <div class="nav-search">
        <input type="text" placeholder="Search or enter URL" class="nav-search-input" id="nav-search-input" />
        <button class="nav-search-btn" id="nav-search-btn"><i class="fas fa-search"></i></button>
      </div>
    </div>
    <div class="nav-right">
      <button class="nav-btn" id="history-btn"><i class="fas fa-history"></i></button>
      <button class="nav-btn" id="bookmark-btn"><i class="far fa-bookmark"></i></button>
      <button class="nav-btn" id="transport-btn"><i class="fas fa-shield-alt"></i></button>
    </div>
  </div>

  <script src="proxy.js"></script>
</body>
</html>
